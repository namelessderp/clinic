<!doctype html>
<html>
	<head><title>Update</title></head>
	<style>
		 body{margin:100px;font-size:25;background-image:url("../static/clinic.jpg");background-size:cover;}
	</style>
	<body><center>
		<h1><mark>Update</mark></h1>
		<form action = "{{url_for('Update')}}" method = "POST">
		<input type = "radio" id = "patient" name = "type_info" value = "Patient" required</input>
		<label for = "patient"><mark>Patient</mark></label></br>
		<input type = "radio" id = "staff" name = "type_info" value = "Staff" required></input>
		<label for = "staff" style = "margin:6px"><mark>Staff</mark></label></br>
		<p><label><mark>NRIC : </mark><input type = "text" name = "nric" required></input></label></p>
		<p><label><mark>Clinic : </mark><input type = "text" name = "clinic" required></input></label></p>
		<input type = "submit" value = "Submit"></input>
		{%if length_check == True%}
			<p style = "color:red">Please enter 9 characters for NRIC.</p>
		{%else%}
			{%if format_check == True%}
				<p style = "color:red">Please enter a valid NRIC.</p>
			{% else %}
				{%if clinic_check == True %}
					<p style = "color:red">Please enter a valid clinic.</p>
				{%endif%}
			{%endif%}
		{%endif%}
		</form>
		<p><a href = "{{url_for('Back')}}"><mark>Back to main page ?</mark></p>
	</body></center>
</html>
